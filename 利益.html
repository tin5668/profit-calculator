<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ヤフショ利益計算ツール</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }

        div {
            margin-bottom: 20px;
        }

        label,
        input,
        button {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[readonly] {
            background-color: #f3f3f3;
        }
    </style>
</head>

<body>
    <h1>ヤフショ利益計算ツール</h1>

    <div>
        <label for="price">価格 (税込み):</label>
        <input type="number" id="price" placeholder="例: 1100">
    </div>

    <div>
        <label for="pointPercentage">基本ポイント率 (ポイントサイト含む):</label>
        <input type="number" id="pointPercentage" placeholder="例: 8.3" value="8.3">
    </div>

    <div>
        <label>5のつく日:</label>
        <input type="checkbox" id="fifthDay">
    </div>

    <div>
        <label>買う買うサンデー:</label>
        <input type="checkbox" id="sundayBuy">
    </div>

    <div>
        <label>合計ポイント率 (%):</label>
        <input type="number" id="totalPointPercentage" value="8.3" readonly>
    </div>

    <div>
        <label for="purchasePrice">買取価格:</label>
        <input type="number" id="purchasePrice" placeholder="例: 1500">
    </div>

    <div>
        <label for="coupon">クーポン:</label>
        <input type="number" id="coupon" placeholder="例: 0" value="0">
    </div>

    <button onclick="calculate()">計算</button>

    <div>
        <label for="basicPoints">基本ポイント:</label>
        <input type="number" id="basicPoints" readonly>
    </div>

    <div>
        <label for="eventPoints">イベントのポイント:</label>
        <input type="number" id="eventPoints" readonly>
    </div>

    <div>
        <label for="netPrice">実質価格:</label>
        <input type="number" id="netPrice" readonly>
    </div>

    <div>
        <label for="profit">利益額:</label>
        <input type="number" id="profit" readonly>
    </div>

    <div>
        <label for="roi">ROI (%):</label>
        <input type="number" id="roi" readonly>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById("price").value);
            const basePointPercentage = parseFloat(document.getElementById("pointPercentage").value);
            const purchasePrice = document.getElementById("purchasePrice").value ? parseFloat(document.getElementById("purchasePrice").value) : null;
            const coupon = parseFloat(document.getElementById("coupon").value);
            const isFifthDayChecked = document.getElementById("fifthDay").checked;
            const isSundayBuyChecked = document.getElementById("sundayBuy").checked;
            const taxRate = 10;  // 10%固定

            let eventPointsRate = 0;
            if (isFifthDayChecked) {
                eventPointsRate += 4; 
            }
            if (isSundayBuyChecked) {
                eventPointsRate += 5; 
            }

            const totalPointPercentage = basePointPercentage + eventPointsRate;
            document.getElementById("totalPointPercentage").value = totalPointPercentage;

            const reducedPrice = price - coupon;
            const taxExemptPrice = reducedPrice / (1 + taxRate / 100);
            const basicPoints = taxExemptPrice * (basePointPercentage / 100);
            let extraPoints = taxExemptPrice * (eventPointsRate / 100);
            if (isFifthDayChecked) {
                extraPoints = Math.min(extraPoints, 1000);  // 最大1000ポイント
            }
            if (isSundayBuyChecked) {
                extraPoints = Math.min(extraPoints, 5000);  // 最大5000ポイント
            }
            
            const netPrice = reducedPrice - basicPoints - extraPoints;
            const profitValue = purchasePrice ? purchasePrice - netPrice : null;
            const roiValue = profitValue !== null ? (profitValue / netPrice) * 100 : null;

            document.getElementById("basicPoints").value = basicPoints.toFixed(2);
            document.getElementById("eventPoints").value = extraPoints.toFixed(2);
            document.getElementById("netPrice").value = netPrice.toFixed(2);
            document.getElementById("profit").value = profitValue !== null ? profitValue.toFixed(2) : "";
            document.getElementById("roi").value = roiValue !== null ? roiValue.toFixed(2) : "";
        }
    </script>

</body>

</html>
