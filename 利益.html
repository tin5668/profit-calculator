<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ヤフショ利益計算ツール</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
        }

        h1 {
            color: #ff7900; 
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        div {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label,
        input,
        button {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }

        input,
        button {
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        button {
            cursor: pointer;
            background-color: #ff7900;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff9500;
        }

        input[readonly] {
            background-color: #f3f3f3;
        }
    </style>
</head>

<body>
    <h1>ヤフショ利益計算ツール</h1>
    <div>
        <label for="price">価格 (税込み):</label>
        <input type="number" id="price" placeholder="例: 1100">
    </div>

    <div>
        <label for="basicPointPercentage">基本ポイント率 (ポイントサイト含む):</label>
        <input type="number" id="basicPointPercentage" placeholder="例: 8.3" value="8.3">
    </div>

    <div>
        <label for="fiveDayCheckbox">5のつく日:</label>
        <input type="checkbox" id="fiveDayCheckbox">
        <label for="sundayCheckbox">買う買うサンデー:</label>
        <input type="checkbox" id="sundayCheckbox">
        <label for="totalPointRate">合計ポイント率:</label>
        <input type="number" id="totalPointRate" readonly>
    </div>

    <div>
        <label for="purchasePrice">買取価格:</label>
        <input type="number" id="purchasePrice" placeholder="例: 1500">
    </div>

    <div>
        <label for="coupon">クーポン:</label>
        <input type="number" id="coupon" placeholder="例: 100" value="0">
    </div>

    <button onclick="calculate()">計算</button>

    <div>
        <label for="basicPoints">基本ポイント:</label>
        <input type="number" id="basicPoints" readonly>
    </div>

    <div>
        <label for="eventPoints">イベントのポイント:</label>
        <input type="number" id="eventPoints" readonly>
    </div>

    <div>
        <label for="netPrice">実質価格:</label>
        <input type="number" id="netPrice" readonly>
    </div>

    <div>
        <label for="profit">利益額:</label>
        <input type="number" id="profit" readonly>
    </div>

    <div>
        <label for="roi">ROI (%):</label>
        <input type="number" id="roi" readonly>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById("price").value);
            const basicPointPercentage = parseFloat(document.getElementById("basicPointPercentage").value);
            const purchasePrice = parseFloat(document.getElementById("purchasePrice").value);
            const coupon = parseFloat(document.getElementById("coupon").value) || 0; 
            const taxRate = 10;

            let eventPointPercentage = 0;
            if (document.getElementById("fiveDayCheckbox").checked) {
                eventPointPercentage += 4;
            }
            if (document.getElementById("sundayCheckbox").checked) {
                eventPointPercentage += 5;
            }
            const totalPointPercentage = basicPointPercentage + eventPointPercentage;

            if (isNaN(price) || isNaN(basicPointPercentage) || isNaN(purchasePrice)) {
                alert("価格、基本ポイント率、および買取価格を入力してください。");
                return;
            }

            const tax = price * (taxRate / 100);
            const priceWithoutTax = price - tax;

            const basicPoints = priceWithoutTax * (basicPointPercentage / 100);
            let eventPoints = priceWithoutTax * (eventPointPercentage / 100);

            if (document.getElementById("fiveDayCheckbox").checked) {
                eventPoints = Math.min(eventPoints, 1000);
            }

            if (document.getElementById("sundayCheckbox").checked) {
                eventPoints = Math.min(eventPoints, 5000);
            }

            const totalPoints = basicPoints + eventPoints;
            const netPrice = price - coupon - totalPoints;

            let profit;
            let roi;
            if (!isNaN(purchasePrice)) {
                profit = totalPoints - (purchasePrice - netPrice);
                roi = (profit / purchasePrice) * 100;
            }

            document.getElementById("totalPointRate").value = totalPointPercentage.toFixed(2);
            document.getElementById("basicPoints").value = basicPoints.toFixed(0);
            document.getElementById("eventPoints").value = eventPoints.toFixed(0);
            document.getElementById("netPrice").value = netPrice.toFixed(0);
            document.getElementById("profit").value = isNaN(profit) ? "" : profit.toFixed(0);
            document.getElementById("roi").value = isNaN(roi) ? "" : roi.toFixed(2);
        }
    </script>
</body>

</html>
