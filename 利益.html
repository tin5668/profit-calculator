<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ヤフショ利益計算ツール</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }

        div {
            margin-bottom: 20px;
        }

        label, input, button {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }

        .inlineDiv {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[readonly] {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>ヤフショ利益計算ツール</h1>

    <div>
        <label for="price">価格 (税込み):</label>
        <input type="number" id="price" placeholder="例: 1100">
    </div>

    <div>
        <label for="pointPercentage">基本ポイント率 (ポイントサイト含む):</label>
        <input type="number" id="pointPercentage" placeholder="例: 8.3" value="8.3">
    </div>

    <div>
        <div class="inlineDiv">
            <label>5のつく日:</label>
            <input type="checkbox" id="fiveDayCheckbox">
        </div>
        <div class="inlineDiv">
            <label for="totalPointPercentage">合計ポイント率:</label>
            <input type="number" id="totalPointPercentage" readonly>
        </div>
    </div>

    <div>
        <label for="purchasePrice">買取価格:</label>
        <input type="number" id="purchasePrice" placeholder="例: 1500">
    </div>

    <div>
        <label for="coupon">クーポン:</label>
        <input type="number" id="coupon" placeholder="例: 100" value="0">
    </div>

    <button onclick="calculate()">計算</button>

    <div>
        <label for="basePoints">基本ポイント:</label>
        <input type="number" id="basePoints" readonly>
    </div>

    <div>
        <label for="bonusPoints">+5% ポイント:</label>
        <input type="number" id="bonusPoints" readonly>
    </div>

    <div>
        <label for="netPrice">実質価格:</label>
        <input type="number" id="netPrice" readonly>
    </div>

    <div>
        <label for="profit">利益額:</label>
        <input type="number" id="profit" readonly>
    </div>

    <div>
        <label for="roi">ROI (%):</label>
        <input type="number" id="roi" readonly>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById("price").value);
            let pointPercentage = parseFloat(document.getElementById("pointPercentage").value);
            const purchasePrice = parseFloat(document.getElementById("purchasePrice").value);
            const coupon = parseFloat(document.getElementById("coupon").value);
            const isFiveDay = document.getElementById("fiveDayCheckbox").checked;
            const taxRate = 10;  // 10%固定
            let bonusPercentage = 0;

            if (isFiveDay) {
                bonusPercentage = 5;
            }

            const totalPointPercentage = pointPercentage + bonusPercentage;
            document.getElementById("totalPointPercentage").value = totalPointPercentage;

            if (isNaN(price) || isNaN(pointPercentage) || isNaN(purchasePrice) || isNaN(coupon)) {
                alert("価格、基本ポイント率、買取価格、およびクーポンを正確に入力してください。");
                return;
            }

            const reducedPrice = price - coupon;
            const taxExemptPrice = reducedPrice / (1 + taxRate / 100);
            const basePoints = taxExemptPrice * (pointPercentage / 100);
            let bonusPoints = taxExemptPrice * (bonusPercentage / 100);

            if (bonusPoints > 1000) {
                bonusPoints = 1000;
            }

            const netPrice = reducedPrice - (basePoints + bonusPoints);
            const profitValue = purchasePrice - netPrice;
            const roiValue = (profitValue / netPrice) * 100;

            document.getElementById("basePoints").value = basePoints.toFixed(2);
            document.getElementById("bonusPoints").value = bonusPoints.toFixed(2);
            document.getElementById("netPrice").value = netPrice.toFixed(2);
            document.getElementById("profit").value = profitValue.toFixed(2);
            document.getElementById("roi").value = roiValue.toFixed(2);
        }
    </script>
</body>
</html>
