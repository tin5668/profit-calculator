<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone価格計算</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      background-color: #fff;
      color: #333;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
      }
    }

    .credit-card-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="color: #000; font-weight: bold;">iPhone価格計算</h2>

  <label for="iphone-model" style="color: #000; font-weight: bold;">iPhoneモデル：</label>
  <select id="iphone-model" onchange="updatePrice()" style="background-color: #fff; color: #333;">
    <option value="15pro-128GB">15pro 128GB</option>
    <option value="15pro-256GB">15pro 256GB</option>
    <option value="15proMAX-256GB">15proMAX 256GB</option>
  </select>

  <label for="discount-rate" style="color: #000; font-weight: bold;">割引率：</label>
  <select id="discount-rate" onchange="updatePrice()" style="background-color: #fff; color: #333;">
    <option value="0">0%</option>
    <option value="1">1%</option>
    <option value="2">2%</option>
    <option value="3">3%</option>
    <option value="4">4%</option>
    <option value="5">5%</option>
    <option value="6">6%</option>
    <option value="7">7%</option>
    <option value="8">8%</option>
    <option value="9">9%</option>
    <option value="10">10%</option>
    <option value="11">11%</option>
    <option value="12">12%</option>
    <option value="13">13%</option>
    <option value="14">14%</option>
    <option value="15">15%</option>
  </select>

  <label for="trade-in-price" style="color: #000; font-weight: bold;">買取価格：</label>
  <input type="tel" id="trade-in-price" oninput="updatePrice()" style="padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; background-color: #fff; color: #333;">

  <table>
    <thead>
      <tr>
        <th>モデル</th>
        <th>容量</th>
        <th>価格</th>
        <th>割引率</th>
        <th>割引価格</th>
        <th>実質価格</th>
      </tr>
    </thead>
    <tbody>
      <tr id="15pro-128GB">
        <td>15pro</td>
        <td>128GB</td>
        <td>¥159,800</td>
        <td id="15pro-128GB-discount-rate">0%</td>
        <td id="15pro-128GB-discount-price">¥</td>
        <td id="15pro-128GB-discounted-price">¥</td>
      </tr>
      <tr id="15pro-256GB" style="display: none;">
        <td>15pro</td>
        <td>256GB</td>
        <td>¥174,800</td>
        <td id="15pro-256GB-discount-rate">0%</td>
        <td id="15pro-256GB-discount-price">¥</td>
        <td id="15pro-256GB-discounted-price">¥</td>
      </tr>
      <tr id="15proMAX-256GB" style="display: none;">
        <td>15proMAX</td>
        <td>256GB</td>
        <td>¥189,800</td>
        <td id="15proMAX-256GB-discount-rate">0%</td>
        <td id="15proMAX-256GB-discount-price">¥</td>
        <td id="15proMAX-256GB-discounted-price">¥</td>
      </tr>
    </tbody>
  </table>
  <!-- 新しい欄のセクション -->

    <!-- 新しい欄のセクション -->
    <!-- 新しい欄のセクション -->
<div style="margin-top: 20px; display: flex; justify-content: space-between;">
    <div style="text-align: left;">
        <h3 style="color: #000; font-weight: bold;">買取価格と利益</h3>
        <p>買取価格: ¥<span id="trade-in-price-display">0</span> <a href="https://www.kaitorishouten-co.jp/category/1/669" target="_blank"rel="noopener noreferrer" style="float: right;">買取商店</a></p>
        <p>利益: ¥<span id="profit" style="color: red;">0</span> <a href="https://www.morimori-kaitori.jp/search/iphone15%E3%80%80pro%E3%80%80128?sk=iphone15%E3%80%80pro%E3%80%80128" target="_blank"rel="noopener noreferrer" style="float: right;">森森買取</a></p>
    </div>
    <!-- 他のコンテンツがあればここに追加 -->
</div>


    </div>
  <div class="credit-card-info">
    <h3 style="color: #000; font-weight: bold;">クレジットカード情報</h3>
    <table>
      <thead>
        <tr>
          <th>クレジットカード</th>
          <th>ポイント</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PayPay</td>
          <td id="paypay-points">0</td>
        </tr>
        <tr>
          <td>JAL</td>
          <td id="jal-points">0</td>
        </tr>
        <tr>
          <td>ユナイテッド</td>
          <td id="united-points">0</td>
        </tr>
        <tr>
          <td>マリオット</td>
          <td id="marriott-points">0</td>
        </tr>
      </tbody>
    </table>

    <!-- 新しいPayPayカード支払いと実質価格のセクション -->
    <div style="margin-top: 20px;">
        <h3 style="color: #000; font-weight: bold;">PayPayカードで支払ったら</h3>
        <p>実質価格: ¥<span id="paypay-effective-price">0</span></p>
    </div>

    
  </div>

  <script>
    function updatePrice() {
      var selectedModel = document.getElementById("iphone-model").value;
      var discountRate = parseInt(document.getElementById("discount-rate").value);
      var paypayPointsUsed = parseInt(document.getElementById("paypay-points").textContent.replace(/,/g, ''));
      var tradeInPrice = parseInt(document.getElementById("trade-in-price").value.replace(/,/g, '')) || 0;

      // 選択されたモデルに対応する行を表示し、他の行は非表示にする
      document.getElementById("15pro-128GB").style.display = (selectedModel === "15pro-128GB") ? "" : "none";
      document.getElementById("15pro-256GB").style.display = (selectedModel === "15pro-256GB") ? "" : "none";
      document.getElementById("15proMAX-256GB").style.display = (selectedModel === "15proMAX-256GB") ? "" : "none";

      // 選択されたモデルの割引率、割引価格、実質価格を更新
      var modelDiscountRateId = selectedModel + "-discount-rate";
      var modelDiscountPriceId = selectedModel + "-discount-price";
      var modelDiscountedPriceId = selectedModel + "-discounted-price";
      
      document.getElementById(modelDiscountRateId).textContent = discountRate + "%";
      
      var originalPrice = parseInt(document.getElementById(selectedModel).getElementsByTagName("td")[2].textContent.slice(1).replace(/,/g, ''));
      var taxExclusivePrice = originalPrice / 1.1;
      var discountPrice = taxExclusivePrice * discountRate / 100;
      var discountedPrice = originalPrice - discountPrice;
      var afterPayPayPrice = discountedPrice - paypayPointsUsed;

      document.getElementById(modelDiscountPriceId).textContent = "¥" + Math.floor(discountPrice).toLocaleString();
      document.getElementById(modelDiscountedPriceId).textContent = "¥" + Math.floor(discountedPrice).toLocaleString();

      // クレジットカードポイントの更新
      var paypayPoints = Math.floor(originalPrice * 0.02); // 2%ポイント
      var jalPoints = Math.floor(originalPrice * 0.01); // 1%ポイント
      var unitedPoints = Math.floor(originalPrice * 0.015); // 1.5%ポイント
      var marriottPoints = Math.floor(originalPrice * 0.03); // 3%ポイント

      document.getElementById("paypay-points").textContent = paypayPoints.toLocaleString();
      document.getElementById("jal-points").textContent = jalPoints.toLocaleString();
      document.getElementById("united-points").textContent = unitedPoints.toLocaleString();
      document.getElementById("marriott-points").textContent = marriottPoints.toLocaleString();

      // PayPayカードで支払った場合の実質価格の更新
      var paypayEffectivePrice = discountedPrice - (originalPrice * 0.02);
      document.getElementById("paypay-effective-price").textContent = Math.floor(paypayEffectivePrice).toLocaleString();

      // 新しい欄の更新
      document.getElementById("trade-in-price-display").textContent = Math.floor(tradeInPrice).toLocaleString();
      var profit = Math.floor(tradeInPrice - discountedPrice);
      document.getElementById("profit").textContent = profit.toLocaleString();
    }
  </script>

</body>
</html>
